services:
  # MongoDB 데이터베이스
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - ./tools/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 데이터베이스 (캐시 및 세션 저장소)
  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"  # Redis 데이터베이스 포트
    command: redis-server --appendonly yes --requirepass password
    volumes:
      - redis_data:/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_WHITE_LIST: ${CORS_WHITE_LIST:-http://localhost:3000}
      MONGODB_URI: ${MONGODB_URI:-mongodb://admin:password@mongodb:27017/resume?authSource=admin}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-password}
      REDIS_DB: ${REDIS_DB:-0}
      JWT_SECRET: ${JWT_SECRET:-local-access-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-local-refresh-secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      JWT_ID_TOKEN_EXPIRES_IN: ${JWT_ID_TOKEN_EXPIRES_IN:-1h}
      OKTA_CLIENT_ID: ${OKTA_CLIENT_ID:-your-okta-client-id}
      OKTA_CLIENT_SECRET: ${OKTA_CLIENT_SECRET:-your-okta-client-secret}
      OKTA_DOMAIN: ${OKTA_DOMAIN:-https://your-okta-domain.okta.com}
      OKTA_CALLBACK_URL: ${OKTA_CALLBACK_URL:-http://localhost:3000/auth/okta/callback}
      OKTA_AUDIENCE: ${OKTA_AUDIENCE:-api://default}
      OKTA_SCOPE: ${OKTA_SCOPE:-openid profile email}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  dev-network:
    driver: bridge